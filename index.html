<script>
  function updateCountdown() {
    const endDate = new Date('2024-09-20T00:00:00'); // AAAA MM DD
    const now = new Date();
    const timeDifference = endDate - now;

    if (timeDifference <= 0) {
      document.querySelector('.countdown2').innerHTML = '<h1>¡El tiempo ha llegado!</h1>';
      return;
    }

    const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

    document.getElementById('days').innerText = `${days}`;
    document.getElementById('hours').innerText = `${hours}`;
    document.getElementById('minutes').innerText = `${minutes}`;
    document.getElementById('seconds').innerText = `${seconds}`;
  }

  setInterval(updateCountdown, 1000);
</script>


<script>
  // Configuración del confeti al cargar la página
  window.onload = function () {
    // Colores personalizados: morado, rosa y azul
    const purplePinkColors = ['#404040'];
    const blueColor = ['#ffffff'];

    // Configurar confeti morado y rosa
    (function framePurplePink() {
      confetti({
        particleCount: 1,
        startVelocity: 0,
        ticks: 200,
        spread: 360,
        origin: {
          x: Math.random(),
          y: 0 // Empezar desde la parte superior
        },
        colors: purplePinkColors,
        scalar: 1.5
      });

      setTimeout(() => {
        requestAnimationFrame(framePurplePink);
      }, 600); // Intervalo más largo para separar el confeti rosa y morado
    }());

    // Configurar confeti azul
    (function frameBlue() {
      confetti({
        particleCount: 1,
        startVelocity: 0,
        ticks: 200,
        spread: 360,
        origin: {
          x: Math.random(),
          y: 0 // Empezar desde la parte superior
        },
        colors: blueColor,
        scalar: 1.5
      });

      setTimeout(() => {
        requestAnimationFrame(frameBlue);
      }, 600); // Intervalo para separar el confeti azul
    }());
  };

</script>
